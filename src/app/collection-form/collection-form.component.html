<mat-toolbar color="primary">
    <span>
      <span class="logo"><mat-icon>public</mat-icon></span>
      <span class="title">Postman Nemesis Tester</span>
    </span>
  <span class="author">
      <mat-icon style="font-size: inherit;width: 1.25em">copyright</mat-icon>
      GBloch
    </span>
</mat-toolbar>
<main class="main-container">
  <p>
    <app-file-uploader
      (filesUploaded)="onCollectionsUploaded($event)"
      [multiple]="true"
      title="Collections - Max 100 files">
    </app-file-uploader>
  </p>
  <p>
    <app-file-uploader
      (filesUploaded)="onEnvironmentUploaded($event)"
      title="Environment - Only 1 file">
    </app-file-uploader>
  </p>
  <mat-progress-bar
    [value]="progress"
    color="primary"
    mode="determinate"></mat-progress-bar>
  <p class="button-container">
    <button (click)="onUpload()"
            [disabled]="collections.length === 0 || environment.length === 0"
            color="primary"
            mat-raised-button
            type="submit">
      <mat-icon>file_upload</mat-icon>
      Upload
    </button>
  </p>
  <div class="upload" *ngIf="spin">{{progress}}% Uploaded</div>
  <div class="generating" *ngIf="spin">Generating report...</div>
  <div class="spinner" *ngIf="spin">
    <mat-spinner color="primary"></mat-spinner>
  </div>
  <div class="html"></div>
</main>
